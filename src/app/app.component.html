<div class="container">
  <h1 class="text-center" style="padding-bottom : 25px">Popular Movies Of All Time!!</h1>
  <label>Search Movie</label><br>
  <app-search></app-search>
  <div class="row">
    <div class="card col-3" *ngFor = "let movie of movieData" style="padding-left : 25px ; padding-right : 25px ; padding-top : 10px ; padding-bottom : 10px">
      <div class="card-title">
        {{ movie.original_title }} - {{ movie.release_date }}
      </div><hr>
      <div class="card-body">
        <p>{{ movie.overview }}</p>
      </div>
      <div class="card-footer">{{ movie.vote_average }}</div>
    </div>
  </div>
</div>
